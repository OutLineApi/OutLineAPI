<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="http://localhost:8000/css/styles.css">
</head>
<body>
    <div id="sideBar" class="sideBar" style="width: 0px;">
        <div class="closestuff">
            <a href="#" onclick="closeNav()">&times;</a>
        </div>
        <div class="sideBar-items">
            <a href="/">Home</a>
            <a href="http://localhost:8000/AES">aes</a>
            <a href="http://localhost:8000/playlist">playlist</a>
            <a href="http://localhost:8000/shop">shop</a>
            <a href="http://localhost:8000/news">news</a>
            <a href="http://localhost:8000/status">status</a> 
        </div>
    </div> 
    <!-- This is for the main stuff -->
    <main id="main">
        <div class="nav" id="saddd">
            <div class="left-nav">
                <span class="nav-link" id="burgerbutton" onclick="openNav()">
                    &#x2630
                </span>
            </div>
    
            <div class="right-narv">
                <span class="nav-link" id="minimize">
                    &minus;
                </span>
                <span class="nav-link" id="exit">
                    &#10006
                </span>
                
            </div>   
       
        </div>
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;" style="font-size: larger;" style="-webkit-app-region:no-drag;">Welcome to OutLine API</h1>
        <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
            An Advanced FortniteAPI <span id="outline-api"></span>
        </p>
    </main>
<script>
    function openNav(){
        document.getElementById("sideBar").style.width = "230px";
        document.getElementById("main").style.marginLeft = "230px";
        document.getElementById("burgerbutton").style.display = "none";
    }
    function closeNav(){
        document.getElementById("sideBar").style.width = "0px";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("burgerbutton").style.display = "unset";
    }
    document.addEventListener('keyup', event => {
    if (event.key === 'Escape' || event.keyCode === 27) {
        if(document.getElementById("sideBar").style.width == "0px"){
            openNav();
        }else{
            closeNav();
        }
    }
    });
</script>
</body>
</html>
